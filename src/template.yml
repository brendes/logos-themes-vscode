name: "{theme_name}"
type: "{theme_type}"
semanticHighlighting: true

tokenColors:
  - name: "Comments"
    scope:
      - "comment"
      - "punctuation.definition.comment"
    settings:
      foreground: "{fg_fade}"

  - name: "Keywords and Operators"
    scope:
      - "keyword"
      - "modifier"
    settings:
      foreground: "{fg_main}"
      fontStyle: "bold"

  - name: "Strings, constants, numbers, characters"
    scope:
      - "constant"
      - "string"
      - "enumMember"
      - "entity.other.attribute-name.id"
      - "support.constant"
      - "variable.other.enummember"
    settings:
      foreground: "{fg_dim}"

  - name: "Global Definitions and other stuff"
    scope:
      - "class"
      - "function"
      - "method"
      - "entity.name"
      - "meta.class"
      - "meta.method"
    settings:
      foreground: "{fg_main}"

  - name: "Punctuation"
    scope:
      - "punctuation"
    settings:
      foreground: "{fg_subtle}"

  - name: "Errors"
    scope:
      - "entity.name.exception"
      - "invalid.illegal"
    settings:
      foreground: "{color_red_0}"

  - name: "Sections and headings"
    scope:
      - "entity.name.section.markdown"
    settings:
      foreground: "{fg_main}"
      fontStyle: "bold"

  - name: "Uncolored"
    scope:
      - "constant.other"
      - "entity.name.tag.yaml"
      - "storage.modifier.import"
      - "support.constant"
      - "support.type.property-name.json"
      - "variable"
      - "variable.other.constant"
    settings:
      foreground: "{fg_main}"

