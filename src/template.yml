name: '{theme_name}'
type: '{theme_type}'

tokenColors:
  - name: 'Keywords and Operators'
    scope:
      - 'keyword'
      - 'storage.modifier'
    settings:
      foreground: '{fg_main}'
      # fontStyle: 'bold'

  - name: 'Strings, constants, numbers, characters'
    scope:
      - 'string'
      - 'markup.inline.raw'
    settings:
      foreground: '{fg_dim}'

  - name: 'Comments'
    scope:
      - 'comment'
      - 'punctuation.definition.comment'
    settings:
      foreground: '{fg_fade}'

  - name: 'Errors'
    scope:
      - 'invalid.illegal'
    settings:
      foreground: '{red_1}'

  - name: 'Sections and headings'
    scope:
      - 'entity.name.section.markdown'
    settings:
      foreground: '{fg_main}'
      fontStyle: 'bold'

  - name: 'Uncolored overrides'
    scope:
      - 'entity.name.tag.yaml'
      - 'punctuation.section.block'
    settings:
      foreground: '{fg_main}'

