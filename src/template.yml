name: '{theme_name}'
type: '{theme_type}'
semanticHighlighting: true

tokenColors:
  - name: 'Keywords and Operators'
    scope:
      - 'keyword'
      - 'modifier'
      - 'operator'
    settings:
      foreground: '{fg_main}'
      fontStyle: 'bold'

  - name: 'Strings, constants, numbers, characters'
    scope:
      - 'constant'
      - 'string'
      - 'enumMember'
      - 'entity.other.attribute-name.id'
      - 'support.constant'
      - 'variable.other.enummember'
      - 'markup.inline.raw.string'
    settings:
      foreground: '{fg_dim}'

  - name: 'Classes, functions, global definitions'
    scope:
      - 'class'
      - 'function'
      - 'function.defaultLibrary'
      - 'macro'
      - 'method'
      - 'entity.name'
      - 'meta.class'
      - 'meta.method'
    settings:
      foreground: '{fg_main}'

  - name: 'Comments'
    scope:
      - 'comment'
      - 'punctuation.definition.comment'
    settings:
      foreground: '{fg_fade}'

  - name: 'Uncolored'
    scope:
      - 'constant.other'
      - 'entity.name.tag.yaml'
      - 'storage.modifier.import'
      - 'support.constant'
      - 'support.type.property-name.json'
      - 'variable'
      - 'variable.other'
    settings:
      foreground: '{fg_main}'

  - name: 'Punctuation'
    scope:
      - 'punctuation'
    settings:
      foreground: '{fg_subtle}'

  - name: 'Errors'
    scope:
      - 'entity.name.exception'
      - 'invalid.illegal'
    settings:
      foreground: '{red_1}'

  - name: 'Sections and headings'
    scope:
      - 'entity.name.section.markdown'
    settings:
      foreground: '{fg_main}'
      fontStyle: 'bold'

